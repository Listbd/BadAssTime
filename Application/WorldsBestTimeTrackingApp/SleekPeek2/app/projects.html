<section id="home" class="mainbar" ng-controller="summary as vm">
    <div class="form-group">
        <div class="control-group">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Your Projects ({{vm.projects.length}})</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th width="50%">Name</th>
                                <th width="15%">Number of Tasks</th>
                                <th width="20%">External Key</th>
                                <th style="text-align:center" width="15%">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="project in vm.projects">
                                <td class="clickable" ng-click="vm.goToDetail(project)">{{project.Name}}</td>
                                <td align="center" class="clickable" ng-click="vm.goToDetail(project)">{{project.ProjectTasks.length}}</td>
                                <td class="clickable" ng-click="vm.goToDetail(project)">{{project.ExternalSystemKey}}</td>
                                <td align="center"><button type="button" class="btn btn-danger" ng-click="vm.deleteProject(project)">Delete</button></td>
                            </tr>
                            <tr>
                                <td><input class="form-control" ng-model=vm.blankProject.Name /></td>
                                <td><input class="form-control" readonly="readonly" /></td>
                                <td><input class="form-control" ng-model=vm.blankProject.ExternalSystemKey /></td>
                                <td align="center"><button type="button" class="btn btn-success" ng-click="vm.addProject(vm.blankProject)">Add</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</section>
